name: simple worflow using checkout 

on:
  push

jobs: 
  main: 
    runs-on: ubuntu-latest
    steps:
      - name: checkout the repo
        uses: actions/checkout@v4
      - name: start
        run: $command
        env: 
          command: ./start.sh
      - name: example
        run: $command
        env: 
          command: ./example.sh
      - name: list env's
        run: env
